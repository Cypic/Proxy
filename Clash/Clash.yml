port: 7890
socks-port: 7891
redir-port: 7892
tproxy-port: 7893
mixed-port: 7890
allow-lan: true
bind-address: "*"
mode: rule
log-level: info
profile:
  store-selected: false
  tracing: false
  store-fake-ip: false
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:1053
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  nameserver:
    - 223.5.5.5
    - 114.114.114.114
    
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
    - '+.xboxlive.com'
    - 'msftconnecttest.com'
    - 'xbox.*.microsoft.com'
    - '*.battlenet.com.cn'
    - '*.battlenet.com'
    - '*.blzstatic.cn'
    - '*.battle.net'


proxy-providers:
  Lend: 
    type: http
    url: https://api.wsfsa.top/api/v1/client/subscribe?token=2eab4b80a8dee1c72d69f39eba007900&flag=clash
    path: ./lend.yaml
    interval: 86400
    health-check:
      enable: true
      interval: 21600
      url: http://cp.cloudflare.com/generate_204
  Flowercloud: 
    type: http
    url: https://gist.githubusercontent.com/Cypic/ba81bda4a73cad59754b04c3336c315b/raw/Clash
    path: ./Flowercloud.yaml
    interval: 86400
    health-check:
      enable: true
      interval: 21600
      url: http://cp.cloudflare.com/generate_204
  LendQC:
    type: http
    url: https://api.wsfsa.top/api/v1/client/subscribe?token=02ece380709329e2705daaeaee0ce356&flag=clash
    path: ./lendqc.yaml
    interval: 86400
    health-check:
      enable: true
      interval: 21600
      url: http://cp.cloudflare.com/generate_204
  SYN: 
    type: http
    url: https://acl.syyn.pw/api/v1/client/subscribe?token=83356290b9e44a70ce48badb4af63d3c&flag=clash
    path: ./lendqc.yaml
    interval: 86400
    health-check:
      enable: true
      interval: 21600
      url: http://cp.cloudflare.com/generate_204

proxy-groups:
  - name: PROXY
    type: select
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - Lend
      - LendQC
      - SYN
      - Flowercloud
    proxies:
      - DIRECT

  - name: Netflix
    icon: https://raw.githubusercontent.com/airportchat/Logo/main/app_logo/Netflix.png
    type: select
    url: http://www.gstatic.com/generate_204
    interval: 300
    use:
      - Lend
      - LendQC
      - SYN
      - Flowercloud
      
  - name: Youtube
    type: select
    url: http://www.gstatic.com/generate_204
    interval: 300
    proxies:
      - DIRECT
      - HongKong
      - TaiWan
      - Japan
      - Singapore
      - United States


  - name: Game
    type: select
    url: http://www.gstatic.com/generate_204
    interval: 300
    proxies:
      - DIRECT
      - HongKong

  - name: PTtracker
    type: select
    url: http://www.gstatic.com/generate_204
    interval: 300
    proxies:
      - DIRECT
      - HongKong

  
  - name: HongKong
