port: 7890
socks-port: 7891
redir-port: 7892
tproxy-port: 7893
mixed-port: 7890
allow-lan: true
bind-address: "*"
mode: rule
log-level: info
profile:
  store-selected: false
  tracing: false
  store-fake-ip: false
dns:
  enable: true
  ipv6: false
  listen: 0.0.0.0:53
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  use-hosts: true
  nameserver:
    - 223.5.5.5
    - 114.114.114.114
    
  fake-ip-filter:
    - '*.lan'
    - localhost.ptlogin2.qq.com
    - '+.srv.nintendo.net'
    - '+.stun.playstation.net'
    - '+.msftconnecttest.com'
    - '+.msftncsi.com'
    - '+.xboxlive.com'
    - 'msftconnecttest.com'
    - 'xbox.*.microsoft.com'
    - '*.battlenet.com.cn'
    - '*.battlenet.com'
    - '*.blzstatic.cn'
    - '*.battle.net'

proxies:
- name: JP GC 


- name: JP Oracle

  
- name: US CC 


proxy-providers:
  Clash: 
    type: http
    url: https://substore.com/download/collection/Surge?target=Clash
    path: ./cla.yaml
    interval: 86400
    health-check:
      enable: true
      interval: 21600
      url: http://cp.cloudflare.com/generate_204

proxy-groups:
  - name: PROXY
    type: select
    url: http://www.gstatic.com/generate_204
    interval: 300
    proxies:
      - DIRECT
      - ntRRR
      - HongKong
      - TaiWan
      - Japan
      - Singapore
      - United States

  - name: ntRRR
    type: select
    url: http://www.gstatic.com/generate_204
    interval: 60
    lazy: true
    proxies:
      - JP Oracle
      - JP GC
      - US CC
  
  - name: Netflix
    type: select
    url: http://www.gstatic.com/generate_204
    interval: 300
    proxies:
      - HongKong
      - TaiWan
      - Japan
      - Singapore
      - United States
      
  - name: Youtube
    type: select
    url: http://www.gstatic.com/generate_204
    interval: 300
    proxies:
      - DIRECT
      - HongKong
      - TaiWan
      - Japan

  - name: Bilibili
    type: select
    url: http://www.gstatic.com/generate_204
    interval: 300
    proxies:
      - DIRECT
      - HongKong
      - TaiWan

  - name: Game
    type: select
    url: http://www.gstatic.com/generate_204
    interval: 300
    proxies:
      - DIRECT
      - HongKong
      - ntRRR

  - name: PTtracker
    type: select
    url: http://www.gstatic.com/generate_204
    interval: 300
    proxies:
      - DIRECT
      - HongKong

  
  - name: HongKong
    type: select
    filter: 'HK|香港'
    url: https://www.gstatic.com/generate_204
    interval: 60
    lazy: true
    proxies:
    use:
      - Clash

  - name: TaiWan
    type: select
    filter: 'TW'
    url: https://www.gstatic.com/generate_204
    interval: 60
    lazy: true
    proxies:
    use:
      - Clash
      
      
  - name: Japan
    type: select
    filter: 'JP'
    url: https://www.gstatic.com/generate_204
    interval: 60
    lazy: true
    proxies:
    use:
      - Clash    	  
  
  - name: Singapore
    type: select
    filter: 'SG'
    url: https://www.gstatic.com/generate_204
    interval: 60
    lazy: true
    proxies:
    use:
      - Clash
  
  - name: United States
    type: select
    filter: 'US'
    url: https://www.gstatic.com/generate_204
    interval: 60
    lazy: true
    proxies:
    use:
      - Clash

